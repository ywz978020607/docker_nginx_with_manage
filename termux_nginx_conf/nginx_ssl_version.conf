    ssl_certificate_key /data/data/com.termux/files/home/.acme.sh/ywz3.buaamc2.net_ecc/ywz3.buaamc2.net.key;

        location / {
            root   /data/data/com.termux/files/usr/share/nginx/html/;
            index  index.html index.htm index.php;
#	    autoindex on;
        }

        location ~ \.php$ {
#           root           html;
